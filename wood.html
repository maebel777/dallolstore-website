<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header >
        <ul class="navmenu">
            <li><a href="index.html">home</a></li>
            <li><a href="steel.html">steel</a></li>
            <li><a href="wood.html">wood</a></li>
            <li ><a href="contactus.html">contact us</a></li>
        </ul>
    </header>
    <div class="container">
        <h2>Order Timber and Morale</h2>
    
        <!-- Product List -->
        <div class="product-list">
            <!-- Timber -->
            <div class="product-item">
                <div class="product-details">
                    <p class="product-name">Timber</p>
                    <p class="product-price">$50.00 per unit</p>
                </div>
                <div class="order-controls">
                    <!-- Length input -->
                    <input type="number" class="size-input" min="0.1" step="0.01" placeholder="Length (m)" required>
                    
                    <!-- Width input -->
                    <input type="number" class="size-input" min="0.1" step="0.01" placeholder="Width (m)" required>
    
                    <!-- Thickness input -->
                    <input type="number" class="size-input" min="0.1" step="0.01" placeholder="Thickness (m)" required>
    
                    <!-- Quantity input -->
                    <input type="number" class="quantity-input" min="1" value="1" required>
    
                    <!-- Add to Cart Button -->
                    <button class="add-to-cart-btn" onclick="showCheckoutForm()">Add to Cart</button>
                </div>
            </div>
    
            <!-- Morale -->
            <div class="product-item">
                <div class="product-details">
                    <p class="product-name">Morale</p>
                    <p class="product-price">$30.00 per unit</p>
                </div>
                <div class="order-controls">
                    <!-- Length input -->
                    <input type="number" class="size-input" min="0.1" step="0.01" placeholder="Length (m)" required>
                    
                    <!-- Width input -->
                    <input type="number" class="size-input" min="0.1" step="0.01" placeholder="Width (m)" required>
    
                    <!-- Thickness input -->
                    <input type="number" class="size-input" min="0.1" step="0.01" placeholder="Thickness (m)" required>
    
                    <!-- Quantity input -->
                    <input type="number" class="quantity-input" min="1" value="1" required>
    
                    <!-- Add to Cart Button -->
                    <button class="add-to-cart-btn" onclick="showCheckoutForm()">Add to Cart</button>
                </div>
            </div>
        </div>
    
        <!-- Checkout Form -->
        <div class="checkout-form" id="checkoutForm">
            <h3>Checkout</h3>
            <form action="submit_order.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
    
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
    
                <button type="submit" class="place-order-btn">Place Order</button>
            </form>
        </div>
    </div>
    
    <script>
        // Function to show the checkout form
        function showCheckoutForm() {
            document.getElementById('checkoutForm').style.display = 'block';
        }
    </script>
</body>
</html>
